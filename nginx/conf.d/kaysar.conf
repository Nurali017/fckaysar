# FC Kaisar - Server Block for kaysar.kz

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kaysar.kz www.kaysar.kz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kaysar.kz www.kaysar.kz;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kaysar.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kaysar.kz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # ============================================
    # Payload CMS Admin Panel
    # ============================================
    location /admin {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://cms_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # CMS API endpoints (/cms-api/* -> /api/*)
    # ============================================
    location /cms-api/ {
        limit_req zone=api burst=50 nodelay;

        rewrite ^/cms-api/(.*)$ /api/$1 break;

        proxy_pass http://cms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # CMS Media files
    # ============================================
    location /media/ {
        alias /var/www/media/;

        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";

        try_files $uri =404;
    }

    # Alternative media path (/api/media/*)
    location /api/media/ {
        alias /var/www/media/;

        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";

        try_files $uri =404;
    }

    # ============================================
    # SOTA External API Proxy (/api/* -> sota.id)
    # ============================================
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        proxy_pass https://sota.id;
        proxy_http_version 1.1;
        proxy_set_header Host sota.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
    }

    # ============================================
    # Frontend Static Files (SPA)
    # ============================================
    location / {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
