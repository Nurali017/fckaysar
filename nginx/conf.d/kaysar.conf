# FC Kaisar - Server Block for kaysar.kz

# Redirect HTTP to HTTPS (both domains)
server {
    listen 80;
    listen [::]:80;
    server_name kaysar.kz www.kaysar.kz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (canonical domain)
    location / {
        return 301 https://kaysar.kz$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.kaysar.kz;

    ssl_certificate /etc/letsencrypt/live/kaysar.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kaysar.kz/privkey.pem;

    return 301 https://kaysar.kz$request_uri;
}

# Main HTTPS server (canonical: kaysar.kz)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kaysar.kz;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kaysar.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kaysar.kz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # ============================================
    # Payload CMS Admin Panel
    # ============================================
