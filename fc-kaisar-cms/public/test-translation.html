<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .lang-selector {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .lang-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .result-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .examples h4 {
            margin-bottom: 10px;
            color: #1976D2;
            font-size: 14px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #2196F3;
            border-radius: 5px;
            color: #2196F3;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Translation API Tester</h1>
        <p class="subtitle">FC Kaisar CMS - LibreTranslate Integration</p>

        <div id="status" class="status loading">
            <span class="spinner"></span>
            <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API...</span>
        </div>

        <div class="form-group">
            <label>–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç (–Ω–∞ —Ä—É—Å—Å–∫–æ–º):</label>
            <textarea id="sourceText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞...">–ö—Ç–æ —Å—Ç–∞–Ω–µ—Ç –ª—É—á—à–∏–º –±–æ–º–±–∞—Ä–¥–∏—Ä–æ–º —Å–µ–∑–æ–Ω–∞?</textarea>
        </div>

        <div class="examples">
            <h4>–ü—Ä–∏–º–µ—Ä—ã –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ—Å—Ç–∞:</h4>
            <button class="example-btn" onclick="setExample('–ö—Ç–æ —Å—Ç–∞–Ω–µ—Ç –ª—É—á—à–∏–º –±–æ–º–±–∞—Ä–¥–∏—Ä–æ–º —Å–µ–∑–æ–Ω–∞?')">–í–æ–ø—Ä–æ—Å –æ–ø—Ä–æ—Å–∞</button>
            <button class="example-btn" onclick="setExample('–ò—Å–ª–∞–º –ß–µ—Å–Ω–æ–∫–æ–≤')">–ò–º—è –∏–≥—Ä–æ–∫–∞</button>
            <button class="example-btn" onclick="setExample('–ì–æ–ª–æ—Å—É–π—Ç–µ –∑–∞ –ª—É—á—à–µ–≥–æ –∏–≥—Ä–æ–∫–∞ –º–∞—Ç—á–∞')">–ü—Ä–∏–∑—ã–≤ –∫ –¥–µ–π—Å—Ç–≤–∏—é</button>
            <button class="example-btn" onclick="setExample('–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à –≥–æ–ª–æ—Å!')">–ë–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç—å</button>
        </div>

        <div class="form-group">
            <label>–ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –Ω–∞:</label>
            <div class="lang-selector">
                <button class="lang-btn active" data-lang="kk" onclick="selectLang('kk')">
                    üá∞üáø “ö–∞–∑–∞“õ—à–∞
                </button>
                <button class="lang-btn" data-lang="en" onclick="selectLang('en')">
                    üá¨üáß English
                </button>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="translate()" id="translateBtn">
                ‚ú® –ü–µ—Ä–µ–≤–µ—Å—Ç–∏
            </button>
            <button class="btn-secondary" onclick="clear()">
                üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
            </button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3>üìù –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–µ—Ä–µ–≤–æ–¥–∞:</h3>
            <div class="result-item">
                <div class="result-label">–û—Ä–∏–≥–∏–Ω–∞–ª (–†—É—Å—Å–∫–∏–π):</div>
                <div class="result-text" id="originalText"></div>
            </div>
            <div class="result-item">
                <div class="result-label" id="targetLangLabel">–ü–µ—Ä–µ–≤–æ–¥:</div>
                <div class="result-text" id="translatedText"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Provider:</div>
                <div class="result-text" id="provider"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedLang = 'kk';
        const API_URL = 'http://localhost:3000/api/translate';

        // Check API status on load
        async function checkAPIStatus() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.status === 'available') {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `‚úÖ API –ø–æ–¥–∫–ª—é—á–µ–Ω! Provider: ${data.provider}`;
                } else {
                    throw new Error('API unavailable');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ CMS –∑–∞–ø—É—â–µ–Ω–∞ (npm run dev)';
            }
        }

        function selectLang(lang) {
            selectedLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        function setExample(text) {
            document.getElementById('sourceText').value = text;
        }

        async function translate() {
            const sourceText = document.getElementById('sourceText').value.trim();

            if (!sourceText) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞');
                return;
            }

            const btn = document.getElementById('translateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> –ü–µ—Ä–µ–≤–æ–¥...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        sourceLang: 'ru',
                        targetLang: selectedLang
                    })
                });

                if (!response.ok) {
                    throw new Error('Translation failed');
                }

                const data = await response.json();

                // Show result
                document.getElementById('originalText').textContent = sourceText;
                document.getElementById('translatedText').textContent = data.translatedText;
                document.getElementById('provider').textContent = data.provider;
                document.getElementById('targetLangLabel').textContent =
                    selectedLang === 'kk' ? '–ü–µ—Ä–µ–≤–æ–¥ (“ö–∞–∑–∞“õ—à–∞):' : 'Translation (English):';
                document.getElementById('result').style.display = 'block';

                // Update status
                const statusEl = document.getElementById('status');
                statusEl.className = 'status success';
                statusEl.innerHTML = '‚úÖ –ü–µ—Ä–µ–≤–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!';

            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚ú® –ü–µ—Ä–µ–≤–µ—Å—Ç–∏';
            }
        }

        function clear() {
            document.getElementById('sourceText').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // Initialize
        checkAPIStatus();
    </script>
</body>
</html>
